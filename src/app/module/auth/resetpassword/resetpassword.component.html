<!-- Loader overlay that appears while loading -->
<div *ngIf="load" id="loader">
  <span class="loader"></span>
</div>

<!-- Main form container -->
<div class="form">
  <form [formGroup]="userPassword" (ngSubmit)="SetPassword($event)">
    <!-- Form header -->
    <div class="head">
      <h1>Reset Password</h1>
      <p>Enter your new password</p>
    </div>

    <!-- Form fields for password and confirm password -->
    <div class="fields">
      <!-- Password input field -->
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="  " 
        formControlName="password"
      >
      <!-- Error message for password field -->
      <ng-container *ngIf="userPassword.controls['password'].errors && userPassword.controls['password'].touched">
        <ng-container *ngIf="userPassword.controls['password'].errors['required']">
          <span class="error">{{inputerrormessages.required}}</span>
        </ng-container>
        <ng-container *ngIf="userPassword.controls['password'].errors['passwordComplexity']">
          <span class="error">{{inputerrormessages.password}}</span>
        </ng-container>
      </ng-container>

      <!-- Confirm password input field -->
      <label for="confirmpassword">Confirm Password:</label>
      <input 
        type="password" 
        id="confirmpassword" 
        name="confirmpassword" 
        placeholder="  " 
        formControlName="confirmpassword"
      >
      <!-- Error message for confirm password field -->
      <ng-container *ngIf="userPassword.controls['confirmpassword'].errors && userPassword.controls['confirmpassword'].touched">
        <ng-container *ngIf="userPassword.controls['confirmpassword'].errors['required']">
          <span class="error">{{inputerrormessages.required}}</span>
        </ng-container>
        <ng-container *ngIf="userPassword.controls['confirmpassword'].errors['passwordComplexity']">
          <span class="error">{{inputerrormessages.password}}</span>
        </ng-container>
      </ng-container>
    </div>

    <!-- Password mismatch error message -->
    <span class="error">{{passwordmatch}}</span>

    <!-- Form actions and links -->
    <div class="link">
      <button type="submit">Set Password</button>
      <p>Don't have an account? <a routerLink="/auth/signup">Create Account</a></p>
    </div>
  </form>
</div>
