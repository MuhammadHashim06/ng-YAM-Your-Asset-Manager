<div class="navigation">
    <h1>Add Asset Details</h1>
    <!-- <div class="links">
        <input type="search" placeholder="Search" aria-label="Search for assets">
        <button id="showAddPageButton" routerLink="add">Add New Asset</button>
    </div> -->
</div>




<div class="asset-form">
    <form (ngSubmit)="addAsset()" #assetForm="ngForm">
        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label for="assetName">Asset Name:</label>
                    </td>
                    <td>
                        <input type="text" id="assetName" name="assetName" [(ngModel)]="newAsset.name" required />
                    </td>
                    <td>
                        <label for="identificationnumber">Identification Number:</label>
                    </td>
                    <td> <input type="text" id="identificationnumber" name="identificationnumber"
                            [(ngModel)]="newAsset.idnumber" required />
                    </td>
                </tr>
                <tr>
                    <td> <label for="manufacturer">Manufacturer:</label>
                    </td>
                    <td> <input type="text" id="manufacturer" name="manufacturer"
                            [(ngModel)]="newAsset.manufacturer" required /></td>
                    <td>
                        <label for="model">Model Name:</label>
                    </td>
                    <td> <input type="text" id="model" name="model" [(ngModel)]="newAsset.model"
                            required />
                    </td>
                </tr>
                <tr>
                    <td> <label for="merchantnumber">Merchant Name:</label>
                    </td>
                    <td> <input type="text" id="merchantnumber" name="merchantnumber"
                            [(ngModel)]="newAsset.merchantnumber" required /></td>
                    <td>
                        <label for="purchasedate">Purchase Date:</label>
                    </td>
                    <td> <input type="date" id="purchasedate" name="purchasedate" [(ngModel)]="newAsset.purchasedate"
                            required />
                    </td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td> <label for="purchaseprice">Purchase Price:</label>
                    </td>
                    <td> <input type="number" id="purchaseprice" name="purchaseprice"
                            [(ngModel)]="newAsset.purchaseprice" required /></td>
                    <td>
                        <label for="assetCategory">Category:</label>
                    </td>
                    <td> <select id="assetCategory" name="assetCategory" [(ngModel)]="newAsset.category" required>
                            <option value="">Select Category</option>
                            <option value="mouse">Mouse</option>
                            <option value="laptop">Laptop</option>
                            <option value="screen">Screen</option>
                            <option value="keyboard">Keyboard</option>
                            <option value="tablets">Tablets</option>

                        </select>
                    </td>
                </tr>


            </table>





        </div>
        <div class="form-group">
<h1>
    {{newAsset.category}}
</h1>
        </div>


        <!--           Mouse               -->
        <div *ngIf="newAsset.category === 'mouse'" class="form-group">
            <table>
                <tr>
                    <td>
                        <label for="serialNumber">Serial Number:</label>
                    </td>
                    <td>
                        <input type="text" id="serialNumber" name="serialNumber" [(ngModel)]="newAsset.serialNumber" required />
                    </td>
                    <td>
                        <label for="type">Type:</label>
                    </td>
                    <td>
                        <input type="text" id="type" name="type" [(ngModel)]="newAsset.type" required />
                    </td>
                </tr>
            </table>  
        </div>
        
        <div *ngIf="newAsset.category === 'laptop'" class="form-group">
            <table>
                <tr>
                    <td>
                        <label for="serialNumber">Serial Number:</label>

                    </td>
                    <td>
                        <input type="text" id="serialNumber" name="serialNumber" [(ngModel)]="newAsset.serialNumber" required />
                    </td>
                    <td>
                        <label for="os">Operating System:</label>
                    </td>
                    <td>
                        <input type="text" id="os" name="os" [(ngModel)]="newAsset.os" required />
                    </td>
                    <td>
                        <label for="processor">Processor:</label>
                    </td>
                    <td>
                        <input type="text" id="processor" name="processor" [(ngModel)]="newAsset.processor" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ram">RAM (GB):</label>
                    </td>
                    <td>
                        <input type="number" id="ram" name="ram" [(ngModel)]="newAsset.ram" required />
                    </td>
                    <td>
                        <label for="rom">ROM (GB):</label>
                    </td>
                    <td>
                        <input type="number" id="rom" name="rom" [(ngModel)]="newAsset.rom" required />
                    </td>
                    <td>
                        <label for="graphics">Graphics:</label>
                    </td>
                    <td>
                        <input type="text" id="graphics" name="graphics" [(ngModel)]="newAsset.graphics" />
                    </td>
                </tr>
            </table>
            
            
           
           
        </div>
        
        <div *ngIf="newAsset.category === 'screen'" class="form-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" [(ngModel)]="newAsset.serialNumber" required />
            
            <label for="size">Size (inches):</label>
            <input type="number" id="size" name="size" [(ngModel)]="newAsset.size" required />
            <label for="resolution">Resolution:</label>
            <input type="text" id="resolution" name="resolution" [(ngModel)]="newAsset.resolution" required />
            <label for="panelType">Panel Type:</label>
            <input type="text" id="panelType" name="panelType" [(ngModel)]="newAsset.panelType" required />
            <label for="refreshRate">Refresh Rate (Hz):</label>
            <input type="number" id="refreshRate" name="refreshRate" [(ngModel)]="newAsset.refreshRate" required />
        </div>
        
        <div *ngIf="newAsset.category === 'keyboard'" class="form-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" [(ngModel)]="newAsset.serialNumber" required />
            
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" [(ngModel)]="newAsset.type" required />
            <label for="backlighting">Backlighting:</label>
            <input type="text" id="backlighting" name="backlighting" [(ngModel)]="newAsset.backlighting" />
        </div>
        
        <div *ngIf="newAsset.category === 'tablets'" class="form-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" [(ngModel)]="newAsset.serialNumber" required />
            
            <label for="os">Operating System:</label>
            <input type="text" id="os" name="os" [(ngModel)]="newAsset.os" required />
            <label for="processor">Processor:</label>
            <input type="text" id="processor" name="processor" [(ngModel)]="newAsset.processor" required />
            <label for="ram">RAM (GB):</label>
            <input type="number" id="ram" name="ram" [(ngModel)]="newAsset.ram" required />
            <label for="storage">Storage (GB):</label>
            <input type="number" id="storage" name="storage" [(ngModel)]="newAsset.storage" required />
            <label for="screenSize">Screen Size (inches):</label>
            <input type="number" id="screenSize" name="screenSize" [(ngModel)]="newAsset.screenSize" required />
            <label for="resolution">Resolution:</label>
            <input type="text" id="resolution" name="resolution" [(ngModel)]="newAsset.resolution" required />
            <label for="batteryLife">Battery Life (hours):</label>
            <input type="number" id="batteryLife" name="batteryLife" [(ngModel)]="newAsset.batteryLife" required />
        </div>
        

       <div class="bottom">
        <button type="submit" [disabled]="!assetForm.form.valid">
            Add Asset
        </button>
       </div>
       
    </form>
